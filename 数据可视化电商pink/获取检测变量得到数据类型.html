<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>        var num1 = 10; console.log(typeof num1); //数字类型        //typeof 后面跟变量名，用来检测变量得到的是什么数据类型        var str = 'pink';        console.log(typeof str); //字符串类型        var flag = true;        console.log(typeof flag); //布尔类型				var h2 = undefined;		console.log(typeof h2); //未定义型				var timer = null;		console.log(typeof timer); //对象类型，object    </script>
</body>

</html>
