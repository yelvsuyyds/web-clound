	<script>			//var age = prompt('请输入你的年龄');			//1.parseInt（变量） 可以把字符串型转换为数字型,得到的是整数			//console.log(parseInt(age)); //蓝色就是数字型			console.log(parseInt('3.99'));//取整得3									// 2.parseFloat(变量) 可以把 字符串类型转换为数字型，得到的是小数，浮点数			console.log(parseFloat('3.99')); //得到3.99						//3.利用number（变量）			var str = '123';			console.log(Number(str));						//利用算术运算			console.log('12' - 0); //12			console.log('123' - '120'); //3					</script>
