<body>
	<script>			//1.弹出输入框，让用户输入出生年份			//2.把用户输入的值保存起来，然后用今年的年份减掉变量值，			//就是现在的年龄			/* 3.最后alert，把计算的结果输出来 */						var age = prompt('清输入出生年份');			var age2 = 2022 - age;			alert('你今年'+ age2 + '岁');												</script>
